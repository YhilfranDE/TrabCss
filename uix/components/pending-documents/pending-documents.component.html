<mat-card class="bg-light animated fast" *ngIf="loadCompletedHere">
  <mat-card-title class="titulo-seccion-principal"> MIS DOCUMENTOS PENDIENTE DE PAGO </mat-card-title>
  <mat-card-content>
    <form class="example-form input-disable-info">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Razon Social" value="{{ data.customerName }}" disabled>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="RUC" value="{{ data.customerDocumentNumber }}" disabled>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-select placeholder="Seleccione un Producto" name="optionSelect" [(ngModel)]="optionSelect" (selectionChange)="onServiceSelect(optionSelect)">
          <mat-option *ngFor="let service of services" [value]="service.description">
            {{ service.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card><br>
<app-pending-documents-list #list class="list" [view]="invoiceByProduct"></app-pending-documents-list>
<div class="final animated fast" *ngIf="loadCompletedHere">
  <p>RECUERDA:
    <br> * La informacion tiene un retraso de 24hrs
    <br> * Recuerda que si tienes documentos en corte de servicio, el plazo de reconexion es de 24hrs
    <br> * Para mas detalles visitar MIS DOCUMENTOS</p>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
